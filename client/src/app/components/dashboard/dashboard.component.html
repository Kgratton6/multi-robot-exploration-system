<mat-card>
    <mat-card-header>
        <mat-card-title>Contrôle de Mission</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="mission-controls">
            <button mat-raised-button
                    color="primary"
                    (click)="startMission()"
                    [disabled]="isMissionActive || !isIdentified">
                Démarrer Mission
            </button>
            <button mat-raised-button 
                    color="warn" 
                    (click)="stopMission()" 
                    [disabled]="!isMissionActive">
                Arrêter Mission
            </button>
            <button mat-raised-button
                    color="primary"
                    (click)="identify()">
                Identifier
            </button>
        </div>
    </mat-card-content>
</mat-card>
